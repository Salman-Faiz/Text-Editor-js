<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section class="text-center mt-5 mx-auto">
        <h1 class="fs-1 fw-bold mb-5">This is my Text-Editor</h1>
        <div class="d-flex justify-content-between mx-auto mb-5">
            <div class="d-flex gap-3 mx-auto">
                <button id="btn-bold" onclick="boldValue()">bold</button>
                <!-- <button  id="btn-bold">bold</button> -->
                <button id="btn-italic" onclick="italicValue()">Italic</button>
                <button id="btn-underLine" onclick="underlineValue()">UnderLine</button>

            </div>
            <div class="d-flex gap-3 mx-auto">
                <button onclick="leftAlign()" id="">left alignment</button>
                <button onclick="rightAlign()">Right alignment</button>
                <button onclick="centerAlign()">center alignment</button>
                <button onclick="justifyAlign()">justified alignment</button>
            </div>
            <div class="d-flex gap-3 mx-auto">
                <div>
                    <label for="tentacles">font size</label>

                    <input onclick="fontSize()" type="number" id="tentacles" value="10" name="tentacles" min="8" max="100" />
                </div>
                <div>
                    <input onclick="fontColor()" type="color" id="fontColor" name="Font Color" value="#e66465" />
                    <label for="head">Head</label>
                </div>
                <button onclick="" id="btn-fontFamily">aA/bB</button>

            </div>
        </div>
        <textarea class="rounded-3 border border-primary w-50 h-50" name="" id="text-Area" cols="150" rows="10"></textarea>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/utilities.js"></script>
    <script src="js/actions.js"></script>
</body>

</html>
